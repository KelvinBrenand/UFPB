<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa 2b</title>
    <style>
        body{
            background-image: url("tabajara-bg.PNG");
            background-repeat: repeat;
        }
    </style>
</head>
<body>
    <div style="display: flex; flex-direction: column; align-items: center; margin-top: 25px;">
        <img src="tabajara.PNG" alt="">
        <div id="salario-atual" style='display: grid; grid-template-columns: 160px 80px 70px; max-width: 400px; margin-top: 15px;'></div>
        <div style="align-items: start;">
            <div id="salario-antes" style="display:flex; margin-top: 10px;"></div>
            <div id="percentual" style="display: flex; margin-top: 10px;"></div>
            <div id="aumento" style="display: flex; margin-top: 10px;"></div>
            <div id="salario-novo" style="display: flex; margin-top: 10px;"></div>
        </div>
    </div>

    <script>
        let valores = ['', '', '', '']

        render()

        let div1 = document.createElement('div')
        div1.innerText = 'Informe o sal치rio atual: '
        let entry = document.createElement('input')
        entry.type = 'number'
        entry.style = 'margin-right: 10px'
        entry.id = 'entry'
        let reajustarButton = document.createElement('button')
        reajustarButton.innerText = 'Reajustar'
        reajustarButton.id = 'reajustarButton'
        
        document.getElementById('salario-atual').append(div1, entry, reajustarButton)
        document.getElementById('reajustarButton').onclick = function() {calculate()}
        
        function calculate(){
            valores = []
            valores.push(Number(document.getElementById('entry').value))
            if (valores[0] <= 954) {
                valores.push(15)
                valores.push(valores[0]*0.15)
            }else if (valores[0] > 954 && valores[0] <=1903.98) {
                valores.push(10)
                valores.push(valores[0]*0.1)
            } else if (valores[0]> 1903.98 && valores[0] <= 2826.65){
                valores.push(7.5)
                valores.push(valores[0]*0.075)
            } else{
                valores.push(5)
                valores.push(valores[0]*0.05)
            }
            valores.push(valores[0]+valores[2])

            render()
        }

        function render(){
            createInfo("salario-antes", "Sal치rio antes do reajuste:", "R$ " + valores[0])
            createInfo("percentual", "Percentual de aumento aplicado:", "" + valores[1] +"%")
            createInfo("aumento", "Valor do aumento:", "R$ " + valores[2])
            createInfo("salario-novo", "Novo sal치rio, ap칩s o aumento:", "R$ " + valores[3])
        }

        function createInfo(string1, string2, string3){
            document.getElementById(string1).innerHTML=""
            let div1 = document.createElement('div')
            div1.innerText = string2
            div1.style="padding-right: 10px;"
            let span1 = document.createElement('span') 
            span1.innerText = string3
            span1.style = "font-weight: bold;"
            document.getElementById(string1).append(div1, span1)
        }
    </script>
</body>
</html>
